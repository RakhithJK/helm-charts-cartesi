---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "validator.fullname" . }}
  labels: {{- include "validator.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "validator.selectorLabels" . | nindent 6 }}
      rollups.cartesi.io/component: validator
  template:
    metadata:
      {{- with .Values.validator.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "validator.selectorLabels" . | nindent 8 }}
        rollups.cartesi.io/component: validator
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "validator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.validator.podSecurityContext | nindent 8 }}
      initContainers:
        {{- if .Values.validator.initContainers }}
        {{- include "tplvalues.render" ( dict "value" .Values.validator.initContainers "context" $ ) | nindent 8 }}
        {{- end }}
      containers:
        - name: rollups-dispatcher
          image: {{ include "dispatcher.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.validator.dispatcher.resources | nindent 12 }}
          args:
            {{- if .Values.validator.dispatcher.rollupsDapp.minimumRequiredFee }}
            - {{ print "--rd-minimum-required-fee=" .Values.validator.dispatcher.rollupsDapp.minimumRequiredFee | quote }}
            {{- end }}
            {{- if .Values.validator.dispatcher.rollupsDapp.numBufferEpochs }}
            - {{ print "--rd-num-buffer-epochs=" .Values.validator.dispatcher.rollupsDapp.numBufferEpochs | quote }}
            {{- end }}
            {{- if .Values.validator.dispatcher.rollupsDapp.numClaimsTriggerRedeem }}
            - {{ print "--rd-num-claims-trigger-redeem=" .Values.validator.dispatcher.rollupsDapp.numClaimsTriggerRedeem | quote }}
            {{- end }}
            {{- if .Values.validator.dispatcher.transactionManager.gasOracleAPIKey }}
            - {{ print "--tx-gas-oracle-api-key=" .Values.validator.dispatcher.transactionManager.gasOracleAPIKey | quote }}
            {{- end }}
            {{- if .Values.validator.dispatcher.transactionManager.mnemonicAccountIndex }}
            - {{ print "--tx-mnemonic-account-index=" .Values.validator.dispatcher.transactionManager.mnemonicAccountIndex | quote }}
            {{- end }}
            {{- if empty .Values.validator.dispatcher.args }}
            - {{ print "--rd-dapp-contract-address=" (required "A valid .Values.dapp.contractAddress is required" .Values.dapp.contractAddress | lower) | quote }}
            {{- if .Values.validator.dispatcher.machineManager.endpoint }}
            - {{ print "--mm-endpoint=" .Values.validator.dispatcher.machineManager.endpoint | quote }}
            {{- else }}
            - {{ print "--mm-endpoint=http://" (include "validator.fullname" .) "-server-manager:5001" | quote }}
            {{- end }}
            - {{ print "--mm-session-id=" .Values.validator.dispatcher.machineManager.sessionID | quote }}
            - {{ print "--rd-initial-epoch=" .Values.validator.dispatcher.rollupsDapp.initialEpoch | quote }}
            - {{ print "--sc-grpc-endpoint=" .Values.validator.dispatcher.stateClient.grpcEndpoint | quote }}
            - {{ print "--sc-default-confirmations=" .Values.validator.dispatcher.stateClient.defaultConfirmations | quote }}
            - {{ print "--tx-provider-http-endpoint=" (required "A valid .Values.dapp.httpProvider is required" .Values.dapp.httpProvider) | quote }}
            - {{ print "--tx-default-confirmations=" .Values.validator.dispatcher.transactionManager.defaultConfirmations | quote }}
            - {{ print "--tx-chain-id=" (include "dapp.chainID" .) | quote }}
            - "--tx-mnemonic-file=/var/run/secrets/mnemonic/MNEMONIC"
            - {{ print "--tx-database-path=" .Values.validator.dispatcher.transactionManager.databasePath | quote }}
            {{- else }}
            {{- range .Values.validator.dispatcher.args }}
            - {{ . | quote}}
            {{- end }}
            {{- end }}
            {{- range .Values.validator.dispatcher.extraArgs }}
            - {{ . | quote}}
            {{- end }}
          env:
            - name: RUST_LOG
              value: {{ .Values.validator.dispatcher.logLevel }}
            {{- if .Values.validator.dispatcher.extraEnvVars }}
            {{- include "tplvalues.render" (dict "value" .Values.validator.dispatcher.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: {{ include "validator.fullname" . }}-mnemonic
              mountPath: /var/run/secrets/mnemonic
              readOnly: true
            - name: {{ include "validator.fullname" . }}-dispatcher-lib
              mountPath: /opt/cartesi/rollups-dispatcher/lib
              readOnly: false

        - name: state-server
          image: {{ include "stateServer.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.validator.stateServer.resources | nindent 12 }}
          args:
            {{- if .Values.validator.stateServer.blockHistory.maxDepth }}
            - {{ print "--bh-max-depth=" .Values.validator.stateServer.blockHistory.maxDepth | quote }}
            {{- end }}
            {{- if .Values.validator.stateServer.stateFold.concurrentEventsFetch }}
            - {{ print "--sf-concurrent-events-fetch=" .Values.validator.stateServer.stateFold.concurrentEventsFetch | quote }}
            {{- end }}
            {{- if .Values.validator.stateServer.stateFold.queryLimitErrorCodes }}
            - {{ print "--sf-query-limit-error-codes=" .Values.validator.stateServer.stateFold.queryLimitErrorCodes | quote }}
            {{- end }}
            {{- if empty .Values.validator.stateServer.args }}
            - {{ print "--sf-genesis-block=" .Values.validator.stateServer.stateFold.genesisBlock | quote }}
            - {{ print "--sf-safety-margin=" .Values.validator.stateServer.stateFold.safetyMargin | quote }}
            - {{ print "--bh-http-endpoint=" (required "A valid .Values.dapp.httpProvider is required" .Values.dapp.httpProvider) | quote }}
            - {{ print "--bh-ws-endpoint=" (required "A valid .Values.dapp.wsProvider is required" .Values.dapp.wsProvider) | quote }}
            - {{ print "--bh-block-timeout=" .Values.validator.stateServer.blockHistory.blockTimeout | quote }}
            {{- else }}
            {{- range .Values.validator.stateServer.args }}
            - {{ . | quote}}
            {{- end }}
            {{- end }}
            {{- range .Values.validator.stateServer.extraArgs }}
            - {{ . | quote}}
            {{- end }}
          livenessProbe:
            exec:
              command:
                - grpc-health-probe
                - -addr=:50051
            initialDelaySeconds: 3
          env:
            - name: RUST_LOG
              value: {{ .Values.validator.stateServer.logLevel }}
            {{- if .Values.validator.stateServer.extraEnvVars }}
            {{- include "tplvalues.render" (dict "value" .Values.validator.stateServer.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
          ports:
            - containerPort: 50051

        - name: rollups-indexer
          image: {{ include "indexer.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.validator.indexer.resources | nindent 12 }}
          args:
            {{- if empty .Values.validator.indexer.args }}
            - {{ print "--dapp-contract-address=" (required "A valid .Values.dapp.contractAddress is required" .Values.dapp.contractAddress | lower) | quote }}
            - {{ print "--session-id=" .Values.validator.indexer.machineManager.sessionID | quote }}
            - {{ print "--initial-epoch=" .Values.validator.indexer.config.initialEpoch | quote }}
            - {{ print "--interval=" .Values.validator.indexer.config.interval | quote }}
            - {{ print "--confirmations=" .Values.validator.indexer.config.confirmations | quote }}
            - {{ print "--state-server-endpoint=" .Values.validator.indexer.stateServer.endpoint | quote }}
            {{- if .Values.validator.indexer.machineManager.endpoint }}
            - {{ print "--mm-endpoint=" .Values.validator.indexer.machineManager.endpoint | quote }}
            {{- else }}
            - {{ print "--mm-endpoint=http://" (include "validator.fullname" .) "-server-manager:5001" | quote }}
            {{- end }}
            {{- else }}
            {{- range .Values.validator.indexer.args }}
            - {{ . | quote}}
            {{- end }}
            {{- end }}
            {{- range .Values.validator.indexer.extraArgs }}
            - {{ . | quote}}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 3
          env:
            - name: RUST_LOG
              value: {{ .Values.validator.indexer.logLevel }}
            {{- if .Values.validator.indexer.extraEnvVars }}
            {{- include "tplvalues.render" (dict "value" .Values.validator.indexer.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
            - name: POSTGRES_PASSWORD_FILE
              value: /var/run/secrets/postgres/PASSWORD
            - name: POSTGRES_MIGRATION_FOLDER
              value: /usr/local/bin/migrations/
          {{- if .Values.postgresOperator.enabled }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: secret-{{ include "validator.fullname" . }}-indexer
                  key: ROLE
                  optional: false
            - name: POSTGRES_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: secret-{{ include "validator.fullname" . }}-indexer
                  key: HOST
                  optional: false
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: secret-{{ include "validator.fullname" . }}-indexer
                  key: DATABASE_NAME
                  optional: false
            - name: POSTGRES_PORT
              value: "5432"
          {{ else }}
          envFrom:
            - configMapRef:
                name: {{ include "validator.fullname" . }}-database-config
          {{ end -}}
          volumeMounts:
            - name: {{ include "validator.fullname" . }}-postgres
              mountPath: /var/run/secrets/postgres
              readOnly: true

      volumes:
        - name: {{ include "validator.fullname" . }}-dispatcher-lib
          emptyDir: {}
        - name: {{ include "validator.fullname" . }}-mnemonic
          secret:
            secretName: {{ include "validator.fullname" . }}-mnemonic
        - name: {{ include "validator.fullname" . }}-postgres
          {{ if .Values.postgresOperator.enabled }}
          secret:
            secretName: secret-{{ include "validator.fullname" . }}-indexer
            items:
              - key: PASSWORD
                path: PASSWORD
          {{- else -}}
          secret:
            secretName: {{ include "validator.fullname" . }}-postgres
          {{- end -}}
      {{- with .Values.validator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.validator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.validator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "validator.fullname" . }}-server-manager
  labels: {{- include "validator.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "validator.selectorLabels" . | nindent 6 }}
      rollups.cartesi.io/component: server-manager
  template:
    metadata:
      {{- with .Values.validator.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "validator.selectorLabels" . | nindent 8 }}
        rollups.cartesi.io/component: server-manager
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "validator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.serverManager.podSecurityContext | nindent 8 }}
      initContainers:
        {{- if .Values.serverManager.initContainers }}
        {{- include "tplvalues.render" ( dict "value" .Values.serverManager.initContainers "context" $ ) | nindent 8 }}
        {{- end }}
      containers:
        - name: server-manager
          image: {{ required "A valid .Values.dapp.image is required" .Values.dapp.image }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.serverManager.resources | nindent 12 }}
          args:
            {{- if empty .Values.serverManager.args }}
            - "/opt/cartesi/bin/server-manager"
            - "--manager-address=0.0.0.0:5001"
            {{- else }}
            {{- range .Values.serverManager.args }}
            - {{ . | quote}}
            {{- end }}
            {{- end }}
            {{- range .Values.serverManager.extraArgs }}
            - {{ . | quote}}
            {{- end }}
          ports:
            - containerPort: 5001
          env:
            - name: LOG_LEVEL
              value: {{ .Values.serverManager.logLevel }}
            {{- if .Values.serverManager.extraEnvVars }}
            {{- include "tplvalues.render" (dict "value" .Values.serverManager.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
      {{- with .Values.serverManager.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.serverManager.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.serverManager.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "validator.fullname" . }}-endpoints
  labels: {{- include "validator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.endpoints.replicaCount }}
  selector:
    matchLabels:
      {{- include "validator.selectorLabels" . | nindent 6 }}
      rollups.cartesi.io/component: endpoints
  template:
    metadata:
      labels:
        {{- include "validator.selectorLabels" . | nindent 8 }}
        rollups.cartesi.io/component: endpoints
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "validator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.endpoints.podSecurityContext | nindent 8 }}
      initContainers:
        {{- if .Values.endpoints.initContainers }}
        {{- include "tplvalues.render" ( dict "value" .Values.endpoints.initContainers "context" $ ) | nindent 8 }}
        {{- end }}
      containers:
        - name: rollups-inspect-server
          image: {{ include "inspectServer.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.endpoints.inspectServer.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5005
            initialDelaySeconds: 3
          args:
            {{- if empty .Values.endpoints.inspectServer.args }}
            - {{ print "--inspect-server-address=" .Values.endpoints.inspectServer.config.address | quote }}
            - {{ print "--session-id=" .Values.endpoints.inspectServer.machineManager.sessionID | quote }}
            {{- if .Values.endpoints.inspectServer.machineManager.endpoint }}
            - {{ print "--server-manager-address=" .Values.endpoints.inspectServer.machineManager.endpoint | quote }}
            {{- else }}
            - {{ print "--server-manager-address=" (include "validator.fullname" .) "-server-manager:5001" | quote }}
            {{- end }}
            {{- else }}
            {{- range .Values.endpoints.inspectServer.args }}
            - {{ . | quote}}
            {{- end }}
            {{- end }}
            {{- range .Values.endpoints.inspectServer.extraArgs }}
            - {{ . | quote}}
            {{- end }}
          env:
            - name: RUST_LOG
              value: {{ .Values.endpoints.inspectServer.logLevel }}
            {{- if .Values.endpoints.inspectServer.extraEnvVars }}
            {{- include "tplvalues.render" (dict "value" .Values.endpoints.inspectServer.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
          ports:
            - containerPort: 5005
        - name: query-server
          image: {{ include "queryServer.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.endpoints.queryServer.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4000
            initialDelaySeconds: 3
          env:
            - name: RUST_LOG
              value: {{ .Values.endpoints.queryServer.logLevel }}
            {{- if .Values.endpoints.queryServer.extraEnvVars }}
            {{- include "tplvalues.render" (dict "value" .Values.endpoints.queryServer.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
            - name: GRAPHQL_HOST
              value: "0.0.0.0"
            - name: GRAPHQL_PORT
              value: "4000"
            - name: POSTGRES_PASSWORD_FILE
              value: /var/run/secrets/postgres/PASSWORD
          {{ if .Values.postgresOperator.enabled }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: secret-{{ include "validator.fullname" . }}-query-server
                  key: ROLE
                  optional: false
            - name: POSTGRES_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: secret-{{ include "validator.fullname" . }}-query-server
                  key: HOST
                  optional: false
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: secret-{{ include "validator.fullname" . }}-query-server
                  key: DATABASE_NAME
                  optional: false
          {{ else }}
          envFrom:
            - configMapRef:
                name: {{ include "validator.fullname" . }}-database-config
          {{ end }}
          volumeMounts:
            - name: {{ include "validator.fullname" . }}-postgres
              mountPath: /var/run/secrets/postgres
              readOnly: true
          ports:
            - containerPort: 4000
      {{- with .Values.endpoints.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.endpoints.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.endpoints.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      volumes:
        - name: {{ include "validator.fullname" . }}-postgres
        {{ if .Values.postgresOperator.enabled }}
          secret:
            secretName: secret-{{ include "validator.fullname" . }}-query-server
            items:
              - key: PASSWORD
                path: PASSWORD
        {{ else }}
          secret:
            secretName: {{ include "validator.fullname" . }}-postgres
        {{ end }}
